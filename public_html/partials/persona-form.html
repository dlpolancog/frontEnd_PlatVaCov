<form name="personaForm" ng-submit="addPersona()" ng-controller="personaCtrl" novalidate>
    <h2 class="form-title">Registrate En PlatVaCov!!</h2>
    
    <div class="row">
         <div class="col-md-6">
            <label>ID:</label>
            <input ng-model="usuario.idusuario" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Nombre:</label>
            <input ng-model="usuario.nombre" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Apellido:</label>
            <input ng-model="usuario.apellido" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Correo:</label>
            <input ng-model="usuario.correo" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Residencia:</label>
            <input ng-model="usuario.residencia" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Telefono:</label>
            <input ng-model="usuario.telefono" type="text" class="form-control"
                   required/>
        </div>
        <div class="col-md-6">
            <label>Contrase√±a:</label>
            <input ng-model="usuario.contrasena" type="text" class="form-control"
                   required/>
        </div>
    </div>
    <div class="row">
        
    </div>
    
    <input type="submit" value="submit" class="btn btn-default">
</form>
