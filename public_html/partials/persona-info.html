<h2 class="form-title">List de todos los participantes</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Participantes</div>
    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Telefono</th>
                <th>Celular</th>
                <th>Correo</th>
                <th>Ciudad</th>
                <th>Pa√≠s</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in usuarios| orderBy: 'id'">
                <td>{{usuario.idusuario}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.correo}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.residencia}}</td>
                <td>{{usuario.estadovacuna}}</td>
            </tr>
        </tbody>
    </table>
</div>
